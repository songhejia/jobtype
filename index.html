<html>

<head>
    <meta charset="utf-8">
    <title>职位类别控件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/job-prop.css">
</head>

<body>
    <div class="release_position_container" id="release-container">
        <div class="position_item" id="addPositionForm">
            <div class="form-item">
                <label class="required" for="">职位类别: </label>
                <div class="form-input">
                    <input type="hidden" name="positionInit" id="positionInit" value="254,255" />
                    <input type="hidden" name="positionType" id="positionType" value="" />
                    <input type="hidden" name="firstType" id="firstType" value="" />
                    <div id="boxJobInput"><span>请选择职位类别</span><i class="icon-arrow-down"></i></div>
                    <div id="boxJob" class="position_list clearfix" data-style="it">
                        <!-- it一级列表 -->
                        <div class="it-list">
                            <div class="list-top">
                                <span class="tag-top-cancel" id="closePop">关闭窗口</span>
                                <span class="list-top-tips">职位类别</span>
                            </div>
                            <div class="it-list-top clearfix">
                                <div class="it-list-one">
                                    <ul id="it-list1">

                                    </ul>
                                </div>
                                <div class="it-list-two">
                                    <ul id="it-list2">

                                    </ul>
                                </div>
                                <div class="it-list-three">
                                    <ul id="it-list3">

                                    </ul>
                                </div>
                            </div>
                            <!-- <div class="list-bottom">
                                <span class="list-bottom-tips">职位类别</span>
                            </div> -->
                        </div>
                        <!-- other一级列表 -->
                        <div class="other-list">
                            <div class="other-list-top">
                                <ul id="other-list1">

                                </ul>
                            </div>
                            <div class="list-bottom">
                                <span class="list-tagmore">互联网行业职位类别</span>
                            </div>
                        </div>
                        <!-- 四级列表 -->
                        <div class="tag-list">
                            <div class="tag-top-type">
                                <div class="tag-bottom-center">
                                    <span>职位标签</span>
                                </div>
                            </div>
                            <div class="tag-list-tips">
                                <span class="tag-tips">标签越准确，职位越容易被匹配的求职者发现～</span>
                                <div class="tag-selected-top">
                                    <ul id="tag-selected">

                                    </ul>
                                </div>
                                <div class="line line-style"></div>
                            </div>

                            <div class="flowed">
                                <div class="tag-more" id="tag-rank">
                                    <ul id="tag-rank-list">

                                    </ul>
                                </div>
                                <div class="tag-more" id="tag-more">
                                    <ul id="tag-list3">

                                    </ul>
                                </div>
                            </div>
                            <div class="tag-bottom">
                                <div class="tag-bottom-left">
                                    <i class="icon-warning"></i>
                                    <span>最多选择5个标签</span>
                                </div>
                                <div class="tag-bottom-right">
                                    <span class="tag-bottom-reset">重置</span>
                                    <input class="tag-bottom-sure noselected" type="button" value="确定" />
                                </div>
                            </div>
                            <!-- <div class="tag-bottom-type">
                                <div class="tag-bottom-center">
                                    <span>职位标签</span>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label for="">职位标签:</label>
                <div class="tag-input">
                    <ul id="tag-show">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="divMask" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 2512px; background: rgb(0, 0, 0); opacity: 0.3; z-index: 8000; display: none;"></div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--<script type="text/javascript" src="js/jquery.nicescroll.js"></script>-->
    <script src="js/lagoudata.js"></script>
    <script src="js/job-prop.js"></script>
</body>

</html>
